<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script

      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
  </head>
  <body>



    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input id="formId" type="text" class="form-control">
          </div>
          <div class="my-3">
            <input id="formPassword" type="password" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form> 
      </div>
    </div>



    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    
    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <!-- <button id="test-btn">로그인</button> -->

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <script>

      if ( 1 == 3) {
        console.log('맞아용1')
      } else if (1 == 2) {
        console.log('맞아용2')
      } else {
        console.log('맞아용3')
      }
      
      // 전송버튼 누르면 
      // input에 입력한 값이 공백이면 알림창 띄우셈 btn-primary

      // document.getElementsByClassName('btn-primary')[0].addEventListener('click', function(){
      //   const formId = document.getElementById('formId').value;
      //   const formPassword = document.getElementById('formPassword').value;

      //   if(!formId) {
      //     alert('아이디를 입력해주세요')
      //   }
      //   if(!formPassword) {
      //     alert('비밀번호를 입력해주세요')
      //   }
      // })

      $('form').on('submit', function(e){
        if($('#formId').val() === ''){
          alert('아이디를 입력하셈');
          e.preventDefault();
        }
        if($('#formPassword').val() === ''){
          alert('비밀번호를 입력하셈');
          e.preventDefault();
        } else if ($('#formPassword').length < 6) {
          alert('비밀번호는 6자 이상 입력해야함');
          e.preventDefault();
        }
      })

    </script>

    <script>
      $('#close').on('click', function(){
        document.getElementsByClassName('black-bg')[0].style.display = 'none'
      })

      $('#login').click(function(){
        $('.black-bg').slideDown(800)
      })

      $('.navbar-toggler').on('click', function(){
        $('.list-group').slideDown(800)
      })
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
